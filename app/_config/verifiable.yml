---
Name: myverifiable
---

SMSCryptoApp\Model\Message:
  extensions:
    - SilverStripe\Versioned\Versioned
    - PhpTek\Verifiable\Extension\VerifiableExtension
  # These are the model's fields that are hashed and submitted to the Bitcoin
  # blockchain
  verifiable_fields:
    - MsgStatus
    - PayStatus
    - Body
    - PhoneTo
    - PhoneFrom
    - Address
    - MsgHash
    - MsgID
    - Amount